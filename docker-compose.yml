services:
  nginx:
    image: nginx:1.25-alpine
    container_name: rai_nginx
    restart: unless-stopped
    ports:
      - "8000:80"
    volumes:
      - ./nginx.conf:/etc/nginx/conf.d/default.conf
      - static_volume:/app/staticfiles
      - media_volume:/app/media
    depends_on:
      - web

  web:
    build: .
    container_name: rai_web
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - static_volume:/app/staticfiles
      - media_volume:/app/media
      - ./logs:/app/logs
    depends_on:
      - redis
      - db

  celery_ai:
    build: .
    container_name: rai_celery_ai
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
      - web
    command: celery -A Rai_Backend worker --pool=gevent --concurrency=100 -Q ai_queue -n worker_ai@%h --loglevel=info

  celery_general:
    build: .
    container_name: rai_celery_general
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
      - web
    command: celery -A Rai_Backend worker --pool=prefork --concurrency=4 -Q default -n worker_general@%h --loglevel=info

  celery_beat:
    build: .
    container_name: rai_beat
    restart: unless-stopped
    env_file:
      - .env
    depends_on:
      - redis
      - web
    command: celery -A Rai_Backend beat --loglevel=info

  redis:
    image: redis:7-alpine
    container_name: rai_redis
    restart: unless-stopped
    expose:
      - "6379"
    volumes:
      - redis_data:/data

  db:
    image: postgres:15-alpine
    container_name: rai_db
    restart: unless-stopped
    environment:
      POSTGRES_DB: rai_db
      POSTGRES_USER: rai_user
      POSTGRES_PASSWORD: rai_password
    expose:
      - "5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  static_volume:
  media_volume:
  redis_data:
  postgres_data: